<div class="boxed-group-ranking rankpage">
  <div class="pageTitle">Ranking</div>
  <div class="boxed-group-inner-ranking">

    <table class="rankingTable">
      <tr class="rankingRow">
       <td class="rankingCol">RANK</td>
        <td class="rankingCol">USER</td>
        <td class="rankingCol">COIN</td>
      </tr>
      <tr class="rankingRow" ng-repeat="user in users | orderBy:'-coin' " ng-class="rowClass(user)">
          <td class="rankingCol">{{ $index + 1 }}</td>
          <td class="rankingCol">{{ user.username }}</td>
          <td class="rankingCol">{{ user.coin }}</td>
      </tr>
    </table>

  </div>
</div>
